<ion-view title="Ajouter une actualité" id="page3">
	<ion-nav-buttons side="left">
    	<button class="button button-icon icon ion-arrow-left-c" ui-sref="menu.actualites"></button>
 	</ion-nav-buttons>
	<ion-content padding="true" class="has-header" overflow-scroll="false">
  		<form>
  			<label class="item item-input item-stacked-label">
		        <span class="input-label">Votre titre</span>
		        <input type="text" placeholder="Titre" ng-style="style.login" ng-model="data.title">
	      	</label>
	      	<label class="item item-input item-stacked-label">
		        <span class="input-label">Votre texte</span>
		        <textarea class="textActualityInput" ng-style="style.login" ng-model="data.text" maxlength="500">
		        </textarea>
	      	</label><br/>
	      	<button ng-click="loadImage()">Sélectionnez votre photo</button>
	      	<br/>
	      	<br/>
	      	<img ng-src="{{pathForImage(image)}}" class="centerImg">
	      	<br/>
			<button ng-click="uploadActuality()">Ajouter</button>
  		</form>
  		<div ng-show="load" class="iconLoadImg">Chargement<br/><ion-spinner icon="bubbles"></ion-spinner></div>
  		<div class="spacer-60"></div>
  	</ion-content>
</ion-view>
